<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>InternMe App</title>

  <!-- üåê PWA Manifest and Icons -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="icon" href="icons/icon-192.png">
</head>

<body>
  <h1>WELCOME TO INTERN ME APP</h1>

  <form onsubmit="saveLogin(event)">
    <label>First Name:</label><br>
    <input id="first_name" required><br><br>

    <label>Surname:</label><br>
    <input id="surname" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <button type="submit">Next</button>
  </form>

  <script>
    function saveLogin(e) {
      e.preventDefault();
      localStorage.setItem("first_name", document.getElementById("first_name").value);
      localStorage.setItem("surname", document.getElementById("surname").value);
      localStorage.setItem("email", document.getElementById("email").value);
      window.location.href = "confirm.html";
    }
  </script>

  <!-- ‚öôÔ∏è Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('‚úÖ Service Worker Registered'))
        .catch(error => console.error('‚ùå Service Worker Registration Failed:', error));
    }
  </script>
</body>
</html>
